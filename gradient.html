<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            border: 2px solid green;
            background-image: conic-gradient(red,green,yellow,blue,red);
            padding: 5px;
            border-radius: 10px;

        }
        .inside-box{
            width: 250px;
            height: 250px;
            background-image: linear-gradient(0deg, white 0%, blue 25%, red 50%, yellow 75%, pink 100%);
            border-radius: 10px;
        }

    </style>
</head>
<body bgcolor="#303030">
    <div class="box">
        <div class="inside-box"></div>

    </div>
</body>
</html>
