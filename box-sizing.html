<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        .box-1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .box-2{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 136, 0);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>

    
</body>
</html>
